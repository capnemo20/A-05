<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar starts -->
    <navbar class="flex items-center justify-between m-2">
      <div class="flex items-center">
        <img class="h-[40px] w-[40px]" src="./assets/logo.png" alt="" />
        <h3 class="ml-1">
          Emergency <br />
          Service
        </h3>
      </div>
      <div class="flex flex-row gap-4"> 
        <div class="h-[45px] flex items-center text-white justify-between p-4 bg-[#70cf84]  rounded-lg">
          <p class="mr-1">0</p>
          <img class="h-[20px]" src="./assets/heart.png" alt="" />
        </div>
        <div class="flex items-center text-white bg-[#70cf84]  rounded-lg p-2">
          <p class="mr-1">100</p>
          <img class="h-[20px]" src="./assets/coin.png" alt="" />
        </div>
        <div class="">
          <p class="border-2 border-green-200 bg-green-400 rounded-lg p-2 text-white">
            <span>2 </span>copy
          </p>
        </div>
      </div>
    </navbar>
    <!-- navbar ends -->

    <!-- header starts -->
    <section class="text-white flex flex-col justify-center items-center mt-[60px] gap-4 bg-[linear-gradient(90deg,#013223,#014C35,#006747)] pb-2 pt-2">
        <img class="h-[200px] w-[200px]" src="./assets/logo.png" alt="">
        <h1 class="font-bold">Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
    <!-- header ends -->

    <script src="./js/script.js"></script>
  </body>
</html>
